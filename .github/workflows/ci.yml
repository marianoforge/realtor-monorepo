name: CI

on:
  push:
    branches: [main, master, staging, 'feat/**']
  pull_request:
    branches: [main, master, staging]

env:
  NODE_VERSION: '20'

jobs:
  quality:
    name: Lint and Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run linter
        run: yarn lint
      
      - name: Run typecheck
        run: yarn tsc --noEmit

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run tests
        run: yarn test --passWithNoTests

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [quality, test]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build application
        run: yarn build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY || 'placeholder' }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: placeholder
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: placeholder
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: placeholder
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: placeholder
          NEXT_PUBLIC_FIREBASE_APP_ID: placeholder
          NEXT_PUBLIC_BASE_URL: https://example.com
